<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Калькулятори</title>
<link rel="stylesheet" href="styles.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>

<div class="top-panel">
  <button class="active" onclick="showTab('prod')">Продукт.</button>
  <button onclick="showTab('week')">Тижд.</button>
  <button onclick="showTab('month')">Місяць</button>
</div>

<section id="prod" class="active">
  <h2>Калькулятор Продуктивності</h2>
  <label>Години роботи:<input type="number" id="hoursWorked" step="0.1"></label>
  <label>Споживка:<input type="number" id="cartons"></label>
  <label>Хімія:<input type="number" id="chemistry"></label>
  <label>Базар:<input type="number" id="market"></label>
  <label>Ролки:<input type="number" id="rollers"></label>
  <label>Бокс:<input type="number" id="boxing"></label>
  <button onclick="calculateProductivity()">Обчислити</button>
  <div id="prodResult"></div>
</section>

<section id="week">
  <h2>Тижнева Видайність (%)</h2>
  <label>Пн:<input type="number" id="mon"></label>
  <label>Вт:<input type="number" id="tue"></label>
  <label>Ср:<input type="number" id="wed"></label>
  <label>Чт:<input type="number" id="thu"></label>
  <label>Пт:<input type="number" id="fri"></label>
  <label>Сб:<input type="number" id="sat"></label>
  <label>Нд:<input type="number" id="sun"></label>
  <button onclick="calculateWeek()">Обчислити</button>
  <div id="weekResult">Сума: 0% | Середнє: 0%</div>
</section>

<section id="month">
  <h2>Місячний оклад</h2>
  <h2 style="font-size:12px;margin:0 0 5px;">Години</h2>
  <table id="dataTable">
    <thead><tr><th>Дата</th><th>Год</th><th>%</th><th>X</th></tr></thead>
    <tbody></tbody>
  </table>
  <button onclick="addRow()">Add+</button>
  <button onclick="clearData()">Delete</button>
  <button onclick="exportToExcel()">Export⬇️</button>
  <div id="monthlySummary"></div>
  <div id="weeklySummary"></div>
  <div id="totalMoney"></div>
</section>
<script src="script.js"></script>
</body>
</html>
